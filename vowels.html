   <script>
   
   function findVowels(word) {
  let vowels = ['a', 'e', 'i', 'o', 'u'];
  let foundVowels = [];

  // Convert the word to lowercase
  let VOWELSWORDS = word.toLowerCase();

  for ( i = 0; i < VOWELSWORDS.length; i++) {
    if (vowels.includes(VOWELSWORDS[i])) {
      foundVowels.push(VOWELSWORDS[i]);
    }
  }

  return foundVowels;
}

// usage
let word = "Challenge";
let vowels = findVowels(word);
console.log("Vowels:", vowels);

   </script>
