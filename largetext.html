<body>
    <script>
        //text
const text = "The IPL is the most-popular cricket league in the world; in 2014, it was ranked sixth by average attendance among all sports leagues.";

// Split the text into an array of words
const words = text.split(" ");

//  the longest word
let longestWord = "";

for (let i = 0; i < words.length; i++)
 {
  const word = words[i];
  
  // Compare the length of the current word with the longest word
  if (word.length > longestWord.length) {
    longestWord = word;
  }
}

// Output the longest word
console.log("Longest word:", longestWord);

    </script>
</body>
